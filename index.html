    <div class="card-panel recipe white row">

        <div class="recipe-ingredients">-1</div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >Novo registo</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. 1HGBH41JXMN109186" id="vin" type="text" class="validate">
        <label for="title">VIN</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. -1, 0, 1, 2" id="deck" type="text" class="validate">
        <label for="title">Deck</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. A, B, C, D" id="hold" type="text" class="validate">
        <label for="ingredients">Hold</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Adicionar</button>
      </div>
    </form>
  </div>

  <script src="/js/ui.js"></script>
